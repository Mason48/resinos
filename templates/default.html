<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ repo.name|capitalize }} - {{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.png" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400italic,400,600|Montserrat:400,600">
    <!-- your generated css -->
    <link rel="stylesheet" href="/main.min.css">
    {% include "_head-scripts.html" %}
  </head>
  <body data-spy="scroll" data-target=".in-page-nav">
    {% include "components/nav/_site-nav.html" %}
    <section class="section page-content page-content--{{ title }}">
      {% block "contents" %}
      {% endblock %}
    </section>
    {% include "components/nav/_footer.html" %}
    <!-- your browserified scripts -->
    <script src="/bundle.js"></script>
    {% include "_footer-scripts.html" %}
  </body>
</html>
