<section class="section">
  <div class="container">
    <h1 class="display-3 section__title">Features</h1>
    <p class="lead section__lead">oh boi!</p>
    <div class="row">
      {% for feature in features %}
        <div class="feature col-md-4">
          <h5>{{ feature.title }}</h5>
          <p>{{ feature.description }}</p>
          <img src="/images/icons/{{ feature.image }}.png" srcset="/images/icons/{{ feature.image }}@2x.png 2x">
        </div>
      {% endfor %}
    </div>
    <hr class="section__hr">
  </div>
</section>
